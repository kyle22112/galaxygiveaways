<!DOCTYPE html>
<html>
<head>
  <title>Survey</title>
</head>
<body>
  <h1>Complete This Survey and Receive $500!</h1>
  <form id="survey-form" enctype="multipart/form-data">
    <label>Full Name:</label><br>
    <input type="text" name="q1" required><br><br>

    <label>Age:</label><br>
    <input type="text" name="q2" required><br><br>

    <label>Email Address:</label><br>
    <input type="text" name="q3" required><br><br>

    <label>What are your goals in life?</label><br>
    <input type="text" name="q4" required><br><br>

    <label>What would you do with $500?</label><br>
    <input type="text" name="q5" required><br><br>

    <label>What is your favorite animal?</label><br>
    <input type="text" name="q6" required><br><br>

    <label>Upload a picture of you or your pets (optional):</label><br>
    <input type="file" name="q7" accept="image/*"><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('survey-form');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbxjEdwu5CW-eH64dOPhsoJcgqTPAI-wPDToJIrjfqo0iQSwvhIey7FaZCB9uUNvgLw/exec', {
        method: 'POST',
        body: formData
        // NO custom headers here!
      })
      .then(response => response.text())
      .then(text => {
        responseEl.textContent = "✅ Successfully submitted!";
        form.reset();
      })
      .catch(error => {
        responseEl.textContent = "❌ Error submitting the form.";
        console.error(error);
      });
    });
  </script>
</body>
</html>
